<mat-card class="dashboard-card">
  <h2>Drivers Dashboard</h2>

  <div *ngIf="loading" class="loading">
    <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    <span>Loading drivers...</span>
  </div>

  <table
    mat-table
    [dataSource]="drivers"
    class="mat-elevation-z8"
    *ngIf="!loading && drivers?.length"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let driver"> {{ driver.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let driver"> {{ driver.name }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let driver">
        <span
          class="status-badge"
          [ngClass]="{
            'available': driver.status === 'Available',
            'busy': driver.status === 'Busy'
          }"
        >
          {{ driver.status }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!loading && !drivers?.length" class="no-data">
    <p>No drivers found.</p>
  </div>
</mat-card>
